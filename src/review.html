<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>뚝딱 - 메인페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 390px;
            height: 844px;
            background-color: #f8f9fa;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
        }
        .location-icon {
            margin-left: 5px;
            color: #666;
        }
        .notification-icon {
            font-size: 20px;
            color: #2c3e50;
        }
        .ad-banner {
            height: 80px;
            margin: 10px;
            background-color: #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 15px;
            position: relative;
            overflow: hidden;
        }
        .ad-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .ad-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .feed {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .post {
            background-color: #fff;
            border-radius: 12px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: #e0e0e0;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .post-content {
            flex: 1;
        }
        .post-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        .post-subtitle {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }
        .post-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .post-stats {
            display: flex;
            font-size: 12px;
            color: #888;
        }
        .stat {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .stat-icon {
            margin-right: 3px;
        }
        .write-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .nav-bar {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            font-size: 12px;
            text-decoration: none;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }
        .nav-item:hover .nav-icon {
            color: #333;
        }
        .nav-active .nav-icon {
            color: #000;
        }
        .nav-active {
            color: #000;
            position: relative;
        }
        .nav-active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            height: 2px;
            width: 30px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; align-items: center;">
                <h1>포천시 선단동</h1>
                <span class="location-icon"><i class="fa-solid fa-location-crosshairs"></i></span>
            </div>
            <div class="notification-icon">
                <span><i class="fa-solid fa-bell"></i></span>
            </div>
        </header>
        <div class="ad-banner">
            <span class="ad-label">AD</span>
            <div style="width: 100%; height: 100%; background: url('/api/placeholder/380/80') center/cover;"></div>
        </div>
        <div class="feed">
            <div class="post">
                <div class="post-avatar"></div>
                <div class="post-content">
                    <div class="post-title">로체 샵</div>
                    <div class="post-subtitle">선단동 · 5분 전</div>
                    <div class="post-text">관악기는 여기서 대여하세요.</div>
                    <div class="post-stats">
                        <div class="stat">
                            <span class="stat-icon"><i class="fa-solid fa-heart"></i></span>
                            <span>4</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon"><i class="fa-solid fa-comment"></i></span>
                            <span>2</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="post-avatar"></div>
                <div class="post-content">
                    <div class="post-title">바올 샵</div>
                    <div class="post-subtitle">선단동 · 10분 전</div>
                    <div class="post-text">사장님이 친절해요.</div>
                    <div class="post-stats">
                        <div class="stat">
                            <span class="stat-icon"><i class="fa-solid fa-heart"></i></span>
                            <span>5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon"><i class="fa-solid fa-comment"></i></span>
                            <span>3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="write-button">글쓰기</button>
        <div class="nav-bar">
            <div class="nav-item nav-active">
                <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
                <span>홈</span>
            </div>
            <a href="search.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <span>검색</span>
            </a>
            <a href="chat.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-comment"></i></div>
                <span>채팅</span>
            </a>
            <a href="community.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-comments"></i></div>
                <span>커뮤니티</span>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
                <span>프로필</span>
            </a>
        </div>
    </div>
</body>
</html>
